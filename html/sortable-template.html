<table class='sortable'>
	<thead>
		<tr>
			<td ng-repeat='col in keys'
				ng-bind='col'
				ng-click="sortBy(col)"
				ng-class="{active: (key === col), reversed: reverse}">
			</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='row in data'>
			<td ng-repeat='col in keys' ng-bind='row[col]' ng-class="{truthy: !!row[col]}"></td>
		</tr>
	</tbody>
</table>
